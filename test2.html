<!DOCTYPE html>
<html>
    <head>
        <title>CSS 마우스 오버 효과</title>

        <style type="text/css">
            #menubar div{
                width: 90; padding: 10px 5px;
                float: left; text-align: center;
                font-size: 13px; font-weight: bold;
                background: #999;
            }
            #menubar div:hover{
                background: #555; color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="menubar">
            <div>메뉴1</div>
            <div>메뉴2</div>
            <div>메뉴3</div>
            <div>메뉴4</div>
            <div>메뉴5</div>
            <div>메뉴6</div>
        </div>
    </body>
</html>
